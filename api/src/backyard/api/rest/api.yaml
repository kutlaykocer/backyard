  /analyzers/:
    get:
      security:
      - basicAuth: []
      tags:
      - analyzers
      summary: Get a list of available analyzers
      x-swagger-router-controller: "backyard.api.rest.routes.analyzers"
      operationId: "list"
      responses:
        200:
          description: OK
          schema:
            $ref: "#/definitions/ListAnalyzerResponse"
        404:
          description: no analyzers available
        504:
          description: Timeout
  /analysis/:
    post:
      security:
      - basicAuth: []
      tags:
      - analysis
      summary: Start a new analysis
      x-swagger-router-controller: "backyard.api.rest.routes.analysis"
      operationId: "create"
      parameters:
      - name: request
        in: body
        required: true
        schema:
          $ref: '#/definitions/AnalyserRequest'
      responses:
        200:
          description: OK
          schema:
            $ref: "#/definitions/AnalyserResponse"
        400:
          description: Invalid ID supplied
        404:
          description: Analysis not found
        500:
          description: Analysis could not be started
        504:
          description: Timeout
    get:
      security:
      - basicAuth: []
      tags:
      - analysis
      summary: Get a list of analyses
      x-swagger-router-controller: "backyard.api.rest.routes.analysis"
      operationId: "list_analyses"
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              $ref: "#/definitions/Analysis"
  /analysis/{id}:
    get:
      security:
      - basicAuth: []
      tags:
      - analysis
      summary: Get analysis by ID
      x-swagger-router-controller: "backyard.api.rest.routes.analysis"
      operationId: "read"
      parameters:
      - name: id
        in: path
        description: The ID of the analysis
        required: true
        type: string
      responses:
        200:
          description: OK
          schema:
            $ref: "#/definitions/Analysis"
        400:
          description: Invalid ID supplied
        404:
          description: Analysis not found
    delete:
      security:
      - basicAuth: []
      tags:
      - analysis
      summary: Delete analysis
      x-swagger-router-controller: "backyard.api.rest.routes.analysis"
      operationId: "delete"
      description: This can only be done by the logged in user.
      parameters:
      - name: id
        in: path
        description: The ID of the analysis
        required: true
        type: string
      responses:
        200:
          description: OK
        400:
          description: Invalid ID supplied
        404:
          description: Analysis not found
        500:
          description: Error deleting analyzer entry
  /analysis/{id}/result:
    get:
      security:
      - basicAuth: []
      tags:
      - analysis
      summary: Get analysis by ID
      x-swagger-router-controller: "backyard.api.rest.routes.analysis"
      operationId: "read_result"
      parameters:
      - name: id
        in: path
        description: The ID of the analysis
        required: true
        type: string
      responses:
        200:
          description: OK
        404:
          description: File not found
  /ws:
    get:
      security:
      - basicAuth: []
      tags:
      - ws
      summary: Websocket endpoint to subscribe to for status updates
      x-swagger-router-controller: "backyard.api.rest.routes.ws"
      operationId: "subscribe"
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/JobStatus'
definitions:
  Status:
    type: string
    description: Current scan/analyzer status
    enum:
    - READY
    - PENDING
    - WAITING
    - SCANNING
    - ANALYZING
    - TIMEOUT
    - ERROR
  Scanner:
    type: string
    description: Analyser types
    enum:
    - NONE
    - HARVESTER
    - SPIDERFOOT
  ResultCode:
    type: string
    description: Common response codes
    enum:
    - OK
    - FAIL
  Login:
    type: object
    properties:
      username:
        type: string
      password:
        type: string
  AnalyserRequest:
    type: object
    properties:
      domain:
        type: string
        example: tuev-sued.de
        description: Domain parameter to be scanned
      analyzer:
        type: string
        example: EXAMPLE
        description: Name of the analyzer to be run
  AnalyserResponse:
    type: object
    properties:
      code:
        $ref: '#/definitions/ResultCode'
      id:
        type: string
        description: Unique ID for this analyser run
  ListAnalyzerResponse:
    type: array
    items:
      $ref: '#/definitions/AnalyzerInfo'
  AnalyzerInfo:
    type: object
    properties:
      id:
        type: string
      name:
        type: string
      description:
        type: string
      scanners:
        type: array
        items:
          $ref: '#/definitions/ScannerInfo'
  ScannerInfo:
    type: object
    properties:
      id:
        type: string
      name:
        type: string
      description:
        type: string
  Analysis:
    type: object
    properties:
      id:
        type: string
        description: ID of the analyzer run
      domain:
        type: string
        description: Domain parameter that is scanned
      progress:
        type: integer
        format: uint32
        description: Approximated percent completed
      completed:
        type: boolean
        description: Completion status of the analysis
      status:
        $ref: '#/definitions/Status'
        description: Current analyzer status
      scanners:
        type: array
        description: List of used scanner IDs
        items:
          type: string
  JobStatus:
    type: object
    properties:
      id:
        type: string
        description: ID of the analyzer run
      status:
        $ref: '#/definitions/Status'
      description:
        type: string
        description: Optional description i.e. for certain scan stages
      completed:
        type: integer
        format: in32
        description: Approximated percent completed
        minimum: 0
        maximum: 100
